<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="1200" height="630" fill="white"/>
  
  <!-- Centered diamond logo -->
  <g transform="translate(600, 280)">
    <!-- Outer diamond outline -->
    <path d="M 0,-80 L 60,-20 L 0,80 L -60,-20 Z" fill="none" stroke="black" stroke-width="4"/>
    <!-- Inner diamond lines for facets -->
    <path d="M 0,-80 L 0,80" stroke="black" stroke-width="2.5" opacity="0.6"/>
    <path d="M -60,-20 L 60,-20" stroke="black" stroke-width="2.5" opacity="0.6"/>
    <path d="M -40,-40 L 40,-40" stroke="black" stroke-width="2" opacity="0.4"/>
    <path d="M -40,20 L 40,20" stroke="black" stroke-width="2" opacity="0.4"/>
    <!-- Top facet lines -->
    <path d="M 0,-80 L -60,-20" stroke="black" stroke-width="1.5" opacity="0.3"/>
    <path d="M 0,-80 L 60,-20" stroke="black" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Text below diamond -->
  <text x="600" y="420" font-family="Courier New, Courier, monospace" font-size="56" font-weight="normal" fill="black" text-anchor="middle" letter-spacing="3">
    PAONIA TRUTH NUGGETS
  </text>
  
  <!-- Tagline -->
  <text x="600" y="470" font-family="Courier New, Courier, monospace" font-size="24" fill="black" text-anchor="middle" opacity="0.7">
    Uncovering gems of truth in small-town politics
  </text>
</svg>